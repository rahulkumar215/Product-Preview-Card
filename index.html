<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="product__container">
      <div class="product__image-box">
        <picture>
          <source
            media="(max-width: 660px)"
            srcset="images/image-product-mobile.jpg"
            class="product__image"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="Product Image"
            class="product__image"
          />
        </picture>
      </div>
      <div class="product__details-box">
        <p class="category">PERFUME</p>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__pricing">
          <div class="product__pricing-cur">$149.99</div>
          <div class="product__pricing-old">$169.99</div>
        </div>

        <button class="btn__cart">
          <img
            src="images/icon-cart.svg"
            alt="icon-cart"
            class="btn__cart-icon"
          />
          <span class="btn__cart-text">Add to cart</span>
        </button>
      </div>
    </main>
    <!-- Perfume

  Gabrielle Essence Eau De Parfum



  $149.99
  $169.99

  Add to Cart -->

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.linkedin.com/in/rahul-kumar-70841116a/">Rahul Vishwakarma</a>.
    </div>
  </body>
</html>
